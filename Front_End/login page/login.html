<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task Manager Login</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="welcome">
        <div class="Login">
            <h2>Simple Task Manager</h2>
            <h3>Enter your Login Credentials</h3>
            <div class="login">
                <div class="usernamebox"><input type="text" id="username" placeholder="Username"></div>
                <div class="passwordbox"><input type="text" id="password" placeholder="Password"></div>
            </div>
                <button class="button" onclick="login()">Click to Go</button>
        </div>
    </div>
    <script src ="login.js"></script>
</body>
</html>
